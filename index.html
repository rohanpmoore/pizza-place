<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pizza Palooza!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to Pizza Palooza!</h1>
      <form id="pizzaForm">
        <label for="size">Input Pizza Size:</label>
        <select id="size">
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">X-Large</option>
        </select>
        <label for="toppings">What toppings would you like?</label>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="pineapple">Pineapple<br>
        <input type="checkbox" name="toppings" value="sausage">Sausage<br>
        <input type="checkbox" name="toppings" value="mushrooom">Mushrooms<br>
        <input type="checkbox" name="toppings" value="onion">Onions<br>
        <input type="checkbox" name="toppings" value="bacon">Bacon<br>
        <input type="checkbox" name="toppings" value="olive">Black Olives<br>
        <button type="submit" name="button">Proceed to checkout</button>
      </form>
      <p id="pizzaOutput"></p>
    </div>
  </body>
</html>
